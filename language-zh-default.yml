  &e  将你想出售的物品添加到容器中，然后
  &e  潜行时右键点击商店以修改成本。
shop-setup-desc-buying: |-
  &e  将每种你想购买的物品的一个添加到容器中，
  &e  然后潜行时右键点击商店以修改成本。
shop-setup-desc-trading: |-
  &e  将你想出售的物品添加到容器中，然后
  &e  潜行时右键点击商店以修改成本。
shop-setup-desc-book: |-
  &e  将已写和空白的书籍添加到容器中，然后
  &e  潜行时右键点击商店以修改成本。
