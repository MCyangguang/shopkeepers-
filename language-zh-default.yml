  &e  潜行时右键点击商店以修改交易。

trade-setup-desc-header: '&6{shopType}'
trade-setup-desc-admin-regular:
- 拥有无限的库存。
- 将物品从你的库存中插入。
- '最上面一行：结果物品'
- '下面几行：成本物品'
trade-setup-desc-selling:
- 向玩家出售物品。
- 将想卖的物品插入到容器中。
- 左/右键点击调整数量。
- '最上面一行：正在出售的物品'
- '下面几行：成本物品'
trade-setup-desc-buying:
- 从玩家那里购买物品。
- 将每种你想买的物品的一个和大量货币物品
- 插入到容器中。
- 左/右键点击调整数量。
- '最上面一行：成本物品'
- '最下面一行：正在购买的物品'
trade-setup-desc-trading:
- 与玩家交换物品。
- 拿起你手中的一个物品，然后点击一个槽位放置它。
- 左/右键点击调整数量。
- '最上面一行：结果物品'
- '下面几行：成本物品'
trade-setup-desc-book:
- 销售书籍副本。
